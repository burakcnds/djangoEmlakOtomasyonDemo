{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="description" content= />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login & Signup Form</title>
    <link rel="stylesheet" href="{% static "style/userstyle.css" %}" />
    <script src="../custom-scripts.js" defer></script>
  </head>
  <body>
    <section class="wrapper active">
      <div class="form signup">
        <header>Kayıt Ol</header>
        <form method="POST" action="{% url 'index' %}">
            {% csrf_token %}
          <input name="username" type="text" placeholder="Kullanıcı Adı" required />
          <input name="email" type="text" placeholder="Mail Adresi" required />
          <input name="password1" type="password" placeholder="Şifre" required />
          <input name="password2" type="password" placeholder="Şifre Doğrula" required />
          <!-- <div class="checkbox">
            <input type="checkbox" id="signupCheck" />
            <label for="signupCheck">I accept all terms & conditions</label>
          </div> -->
          <input disabled type="submit" name="signup" value="Kayıt Ol(Devre Dışı)" />
        </form>
      </div>

      <div class="form login">
        <header>Giriş Yap</header>
        <form method="POST" action="{% url 'index' %}">
            {% csrf_token %}
          <input name="username" type="text" placeholder="Kullanıcı Adı" required />
          <input name="password" type="password" placeholder="Şifre" required />
          <a href="#">Şifremi Unuttum</a>
          <input name="login" type="submit" value="Giriş Yap" />
        </form>
      </div>

      <script>
        const wrapper = document.querySelector(".wrapper"),
          signupHeader = document.querySelector(".signup header"),
          loginHeader = document.querySelector(".login header");

        loginHeader.addEventListener("click", () => {
          wrapper.classList.add("active");
        });
        signupHeader.addEventListener("click", () => {
          wrapper.classList.remove("active");
        });
      </script>
    </section>
  </body>
</html>
